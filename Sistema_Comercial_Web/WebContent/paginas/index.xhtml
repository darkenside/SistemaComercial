
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  

<f:metadata>
<f:event listener="#{pessoaBean.initConversation}" type="preRenderView"></f:event>
</f:metadata>

<h:head>
    <title>Sistema Comercial</title>

</h:head>
<h:body>


    <h:form id="form1" enctype="multipart/form-data">

 <p:panel id="horizontal" header="Dados" toggleable="true" toggleOrientation="horizontal">
        <h:panelGrid columns="2" cellpadding="10">
            <p:graphicImage name="../img/email2.png" />
            <h:outputText
                value="The story begins as Don Vito Corleone..." />
        </h:panelGrid>
    </p:panel>

            <br />
            <p:fieldset id="consul" legend="menu">


               <p:fileUpload value="#{pessoaBean.imagem}" mode="simple" skinSimple="true" label="Escolher foto" process="true"/>
               
               
                <p:commandButton value="processar"
                    id="consulta" action="#{pessoaBean.upparImagem()}" ajax="false"
>

                </p:commandButton>
                
                 <p:graphicImage url="#{pessoaBean.downloadImage()}" width="80px" height="80px" />  
         

           
           <p:commandButton id="pesq"  update="consul"
                    value="#{pessoaBean.retornaMensagem('sistema.comercial.web.pesquisar')}" action="#{pessoaBean.recuperaPessoa()}" ajax="true"
                   >

                </p:commandButton>
            
           <p:inputText label="texto banco"  value="#{pessoaBean.p.nome}"></p:inputText>
           
            </p:fieldset>
   
   <br></br>
   
         <p:commandButton id="redirect" 
                    value="redirecionar" action="testePagina" ajax="false"
                   >

                </p:commandButton>
   
          
    </h:form>

</h:body>
</html>
